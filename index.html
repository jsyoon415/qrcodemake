<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code maker</h1>
        <p>URL을 입력해주세요.</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="URL 입력">
        <button>QR 코드 만들기</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
